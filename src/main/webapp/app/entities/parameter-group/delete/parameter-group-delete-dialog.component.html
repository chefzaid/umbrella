@if (parameterGroup) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(parameterGroup.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="parameterGroupDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirmation de suppression
      </h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-parameterGroup-heading"
        jhiTranslate="umbrellaApp.parameterGroup.delete.question"
        [translateValues]="{ id: parameterGroup.id }"
      >
        ÃŠtes-vous certain de vouloir supprimer le Parameter Group {{ parameterGroup.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-parameterGroup" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
