<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (expenseType()) {
      <div>
        <h2 data-cy="expenseTypeDetailsHeading"><span jhiTranslate="umbrellaApp.expenseType.detail.title">Expense Type</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="umbrellaApp.expenseType.id">Id</span></dt>
          <dd>
            <span>{{ expenseType()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="umbrellaApp.expenseType.label">Label</span></dt>
          <dd>
            <span>{{ expenseType()!.label }}</span>
          </dd>
          <dt><span jhiTranslate="umbrellaApp.expenseType.description">Description</span></dt>
          <dd>
            <span>{{ expenseType()!.description }}</span>
          </dd>
          <dt><span jhiTranslate="umbrellaApp.expenseType.reimbursmentPct">Reimbursment Pct</span></dt>
          <dd>
            <span>{{ expenseType()!.reimbursmentPct }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/expense-type', expenseType()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
