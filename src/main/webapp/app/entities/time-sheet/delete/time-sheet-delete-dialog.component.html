@if (timeSheet) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(timeSheet.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="timeSheetDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmation de suppression</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-timeSheet-heading" jhiTranslate="umbrellaApp.timeSheet.delete.question" [translateValues]="{ id: timeSheet.id }">
        ÃŠtes-vous certain de vouloir supprimer le Time Sheet {{ timeSheet.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-timeSheet" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
